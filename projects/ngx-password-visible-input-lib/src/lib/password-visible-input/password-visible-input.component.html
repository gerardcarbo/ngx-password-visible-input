<button mat-button [color]="color" [ngClass]="(raised ? 'mat-raised-button' : '' )" type="button" 
  (click)="toggleShowing($event)" (mousedown)="mousedown($event)" (mouseup)="mouseup($event)">
  <mat-icon>{{isShowing ? 'visibility' : 'visibility_off'}}</mat-icon>
</button>
