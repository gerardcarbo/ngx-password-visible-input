<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    <a href="https://github.com/gerardcarbo/ngx-password-visible-input">
      <svg style="fill: black;margin-right: 5px" viewBox="0 0 16 16" width="24" height="24" aria-hidden="true">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
      {{ title }} {{version}}
    </a>
  </h1>
  <mat-card>
    <mat-card-header><mat-card-title>Angular Material Ready</mat-card-title></mat-card-header>
      <div fxLayout fxLayoutAlign="center center" fxLayoutGap="30px">
      <label>Mode: </label>
      <mat-radio-group [matTooltip]="Mode" [(ngModel)]="mode">
        <mat-radio-button value="toggle">Toggle</mat-radio-button>
        <mat-radio-button value="mousedown">Mouse Down</mat-radio-button>
      </mat-radio-group>
    </div>
    <div fxLayout fxLayoutAlign="center center" fxLayoutGap="30px">
      <label>Color: </label>
      <mat-radio-group [matTooltip]="Color" [(ngModel)]="color">
        <mat-radio-button value="">(None)</mat-radio-button>
        <mat-radio-button value="primary">primary</mat-radio-button>
        <mat-radio-button value="accent">accent</mat-radio-button>
        <mat-radio-button value="warn">warn</mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-checkbox [matTooltip]="Raised" [(ngModel)]="raised">Raised</mat-checkbox>
    <ngx-password-visible-input [mode]="mode" [color]="color" [raised]="raised" >
      <input  type="password" placeholder="Insert password" [(ngModel)]="pwd" />
    </ngx-password-visible-input>
  </mat-card>
  <mat-card>
    <mat-card-header><mat-card-title>Formly support!</mat-card-title></mat-card-header>
      <form [formGroup]="formlyForm">
          <mat-dialog-content>
            <formly-form [form]="formlyForm" [fields]="formlyFields" [model]="formlyModel">
            </formly-form>
          </mat-dialog-content>
          <mat-dialog-actions>
            <button fxFlex type="submit" mat-raised-button class="mat-primary" (click)="save()" >Login</button>
          </mat-dialog-actions>
        </form>
  </mat-card>
</div>
